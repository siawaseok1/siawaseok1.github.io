<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画埋め込み</title>
</head>
<body>
    <input type="text" id="videoIdInput" placeholder="動画IDを入力">
    <button onclick="updateVideo()">動画を変更</button>

    <iframe id="videoFrame" frameborder="0" allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        width="100%" height="100%"
        src="https://www.youtubeeducation.com/embed/動画ID?autoplay=1&mute=0&controls=1"
    ></iframe>

    <script>
        function updateVideo() {
            const videoId = document.getElementById('videoIdInput').value.trim();
            if (videoId) {
                document.getElementById('videoFrame').src = `https://www.youtubeeducation.com/embed/${videoId}?https://www.youtubeeducation.com/embed/${videoID}?autoplay=1&amp;mute=0&amp;controls=1&amp;start=0&amp;end&amp;origin=https%3A%2F%2Fcreate.kahoot.it&amp;playsinline=0&amp;showinfo=0&amp;rel=0&amp;iv_load_policy=3&amp;modestbranding=1&amp;fs=1&amp;embed_config=%7B%22enc%22%3A%22ATi76SNYAThBLABmptMfKqXI5NAd4S3gktXjdG3y94-CCHdfKCljV7rD90DsJkbWAmDiDOnczKyVwqK7jfKaUN7PbAsJLf-fyOWYS2jDI59_aA_PaIm0odsCV_7pz7BoIU_YeZCfHCO9qrNXVOn9IVOvk1ysOL7TAQ%3D%3D%22%2C%22hideTitle%22%3Atrue%7D&amp;enablejsapi=1&amp;widgetid=1`;
            }
        }
    </script>
</body>
</html>
