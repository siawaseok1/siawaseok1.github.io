<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸せならokです！YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #size-controls {
            margin-top: 20px;
        }
        label, span {
            font-size: 16px;
        }
        #size-slider {
            width: 200px;
        }
        #size-label {
            font-size: 16px;
            margin-left: 10px;
        }
        iframe {
            border-radius: 8px;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>YouTube動画を取得</h1>
    <button id="dark-mode-toggle">ダークモード</button>
    <form id="video-form">
        <label for="video-input">動画IDまたはリンクを入力:</label>
        <input type="text" id="video-input" placeholder="動画ID または URL">
        <button type="submit">Go</button>
    </form>
    <div id="size-controls">
        <label for="size-slider">動画サイズ調整 (幅.矢印キー可): </label>
        <input type="range" id="size-slider" min="1" max="2" step="0.1" value="1">
        <span id="size-label">1倍</span>
    </div>
    <div id="youtube-embed-container">
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
    <script>
        function updateVideo() {
            const videoInput = document.getElementById('video-input').value.trim();
            const match = videoInput.match(/(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?)\/|(?:.*[?&]v=))([^"&?\/\s]{11}))/);
            const videoID = match ? match[1] : videoInput;
            if (videoID) {
                document.getElementById('videoFrame').src = `https://www.youtubeeducation.com/embed/${videoID}?autoplay=1&mute=0&controls=1`;
            } else {
                alert("YouTubeの動画IDまたはリンクを正しく入力してください。");
            }
        }

        document.getElementById('video-form').addEventListener('submit', function(event) {
            event.preventDefault();
            updateVideo();
        });

        document.getElementById('size-slider').addEventListener('input', function() {
            const sizeMultiplier = parseFloat(this.value);
            document.getElementById('size-label').textContent = `${sizeMultiplier}倍`;
            const iframe = document.getElementById('videoFrame');
            iframe.width = 560 * sizeMultiplier;
            iframe.height = 315 * sizeMultiplier;
        });

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'ライトモード' : 'ダークモード';
        });
    </script>
</body>
</html>
